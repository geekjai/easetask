<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<body>
	<div layout:fragment="content">

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Transaction Analyser</h3>
					</div>
					<!-- card-header-->
					<div class="card-body">
						<div th:if="${message}">
							<h2 th:text="${message}"></h2>
						</div>
						<div class="row">
							<div class="col-md-12">
								<form method="POST" enctype="multipart/form-data"
									action="/transactionAnalyserUpload" role="form">

									<div class="form-group">
										<label for="exampleInputFile">File input</label>
										<div class="input-group">
											<div class="custom-file">
												<input type="file" name="file" class="custom-file-input"
													id="exampleInputFile"> <label
													class="custom-file-label" for="exampleInputFile">Choose
													file</label>
											</div>
											<div class="input-group-append">
												<input type="submit" value="Upload" />
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<div class="row">
							<div class="col-md-12">
								<ul style="list-style: none;">
									<li><a href="/serveTransactionReport">Download
											Transaction Report</a></li>
									<li><a href="/serveTransactionBugReport">Download
											Transaction BUG Report</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div layout:fragment="script">
		<script th:inline="javascript">
			/*<![CDATA[*/
			$(document).ready(function() {
				bsCustomFileInput.init();
			});
			/*]]>*/
		</script>
	</div>
</body>
</html>
